<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>HMA QC Charts</title>
    <link rel="stylesheet" href="plot-style.css">

<body>
    <!-- // ................................D4 AIR VOIDS DATA...............................
    // ...................................................................................... -->
    <div id="ecd-d4-airvoids-chart">
        <script>
            // ................................CHART DATA............................................
            // ......................................................................................

            // HMA BITUMEN CONTENT
            var airvoids = {
                //D4-Air Voids Data (Updated 28.02.2019)
                x: ['2018-11-08', '2018-11-08', '2018-11-09', '2018-11-11', '2018-11-13', '2018-11-15', '2018-11-21', '2018-11-23', '2018-11-23', '2018-12-02', '2018-12-02', '2018-12-04', '2018-12-05', '2018-12-05', '2018-12-09', '2018-12-17', '2018-12-20', '2018-12-21', '2019-01-06', '2019-01-07', '2019-01-14', '2019-01-15', '2019-01-16', '2019-02-06', '2019-02-06', '2019-02-07', '2019-02-09', '2019-02-19', '2019-02-23'],
                y: [3.5, 3.8, 4.5, 3.5, 1.9, 3.8, 3.1, 3.1, 2.1, 2.2, 2.1, 3.1, 3.2, 3.0, 3.9, 2.0, 4.3, 4.3, 3.2, 3.8, 4.6, 4.1, 3.2, 3.9, 4.1, 3.8, 3.7, 4.3, 4.1],
                mode: 'lines+markers',
                name: 'ECD - HMA-D4 Air Voids',
                connectgaps: true,

                marker: {
                    color: 'rgba(239, 87, 119,0.75)',
                    size: 10,

                },
                line: {
                    color: 'green',
                    width: 2,
                    shape: 'linear'
                }
            };

            // .....................................PLOT............................................
            var data = [airvoids];
            var layout = {
                title: {
                    text: 'HMA Binder Course - Air Voids Chart <br>Design P<sub>a</sub> = 4.0%',
                    font: {
                        size: 20,
                        color: 'white',
                        family:'Lato'
                    }
                },
                width: 1300,
                height: 580,
                paper_bgcolor: 'rgba(207, 109, 23,0.75)',
                plot_bgcolor: '#fbf9fd',
                xaxis: {

                    title: '<b>Date</b>',
                    color:'white',
                    showgrid: true,
                    zeroline: true,
                    showline: true,
                    type: 'date',
                    autorange: true,
                    gridcolor: '#e8dff5',
                    range: ['2018-11-01', '2019-12-31'],
                    rangeselector: {
                        buttons: [
                            {
                                count: 1,
                                label: '1m',
                                step: 'month',
                                stepmode: 'backward'
                            },
                            {
                                count: 6,
                                label: '6m',
                                step: 'month',
                                stepmode: 'backward'
                            },
                            { step: 'all' }
                        ]
                    },
                    rangeslider: { range: ['2018-11-01', '2019-12-31'] },
                },
                yaxis: {
                    title: '<b>Air Voids, Pa</b>',
                    range: [1.0, 6.0],
                    showgrid: true,
                    showline: true,
                    color: 'white',
                    gridcolor: '#e8dff5',


                },

                legend: {
                    y: 0.05,
                    x: 0.739,
                    traceorder: 'reversed',
                    font: {
                        size: 12
                    }
                },
                shapes: [
                    // Acceptance Range Highlighting
                    {
                        type: 'rect',
                        // x-reference is assigned to the x-values
                        xref: 'x',
                        // y-reference is assigned to the plot paper [0,1]
                        yref: 'y',
                        x0: '2018-11-01',
                        y0: 3.0,
                        x1: '2019-12-31',
                        y1: 5.0,
                        fillcolor: 'rgba(46, 204, 113,0.25)',
                        opacity: 0.2,
                        line: {
                            width: 1
                        }
                    },
                    //JMF Air Voids Reference Line
                    {
                        type: 'line',
                        xref: 'x',
                        yref: 'y',
                        x0: '2018-11-01',
                        y0: 4.0,
                        x1: '2019-12-31',
                        y1: 4.0,
                        line: {
                            color: 'rgba(255, 107, 107,1.0)',
                            width: 1,
                            dash: 'dot'
                        }
                    }
                ],

            };
            Plotly.newPlot('ecd-d4-airvoids-chart', data, layout);
        </script>
    </div>
   
    <br>
    <a href="index.html" style="padding:5px; color:chocolate; text-decoration: none; border-bottom-style: solid; border-right-style: solid;">Go Back</a></div>
    <br>
    <br>
